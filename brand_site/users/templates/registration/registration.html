{% extends 'base.html' %}
{% block content %}
<h1>Страница регистрации пользователя!</h1>
<b>Форма регистрации</b>
<ul>
    <li>
        <a href="{% url 'main_page' %}">Обратно на главную</a>
    </li>
</ul>
<div class="container" style="max-width:600px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">All Books</h1>
        <p class="lead">A range of wonderful programming books to help you learn JavaScript.</p>
    </div>
    <div class="py-5">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
