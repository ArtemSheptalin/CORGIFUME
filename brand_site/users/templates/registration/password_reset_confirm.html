{% extends "base.html" %}

{% block content %}

{% if validlink %}

<h1>Настройка нового пароля</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Change my password">
</form>

{% else %}

<p>Этот пароль уже использовался ранее!</p>

{% endif %}
{% endblock %}
