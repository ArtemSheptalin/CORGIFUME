{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="profileSettings" style="margin-top:280px;">
    <div class="formPlace">
        <h1 style="text-align:center;">Настройка профиля</h1>
        <div class="formContent">
            <form method="post">
                {% csrf_token %}
    
                <div class="form-group">
                    <label for="{{ form.first_name.id_for_label }}" class="custom-label-class">Имя:</label>
                    {{ form.first_name }}
                </div>
    
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}" class="custom-label-class">Фамилия:</label>
                    {{ form.last_name }}
                </div>

                <div class="form-group">
                    <label for="{{ form.date_of_birth.id_for_label }}" class="custom-label-class">Дата рождения:</label>
                    {{ form.date_of_birth }}
                </div>

                <div class="form-group">
                    <label for="{{ form.address.id_for_label }}" class="custom-label-class">Адрес:</label>
                    {{ form.address }}
                </div>

                <div class="form-group">
                    <label for="{{ form.yandex_pay.id_for_label }}" class="custom-label-class">Yandex Pay:</label>
                    {{ form.yandex_pay }}
                </div>

                <div class="form-group">
                    <label for="{{ form.tinkoff_pay.id_for_label }}" class="custom-label-class">Tinkoff Pay:</label>
                    {{ form.tinkoff_pay }}
                </div>

                <div class="form-group">
                    <label for="{{ form.card_field.id_for_label }}" class="custom-label-class">Привязанная карта:</label>
                    {{ form.card_field }}
                </div>
                
    
                <button type="submit" class="changeFormBtn">Сохранить</button>
            </form>
    
        </div>
    </div>
    

</div>
{% endblock %}
